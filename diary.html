        <div class="stamp-wrapper">
        <img src="images/stamp.png" class="stamp-header">
    </div>

    <section class="notebook">
        <div class="date-section">
            <label for="entry-date"></label>
            <input type="date" id="entry-date">
        </div>

        <textarea id="entry-text" placeholder="Write your thoughts here..."></textarea>

        <button type="button" class="save-button">Save</button>

        <a href="entries.html" class="button">View Saved Entries</a>

   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput  = document.getElementById('entry-date');
        const textArea   = document.getElementById('entry-text');
        const saveButton = document.querySelector('.save-button');

            if (!dateInput || !textArea || !saveButton) return;

            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }

        function getKey() {
            return 'diary-' + dateInput.value;
            }

        function loadEntry() {
            const saved = localStorage.getItem(getKey());
            textArea.value = saved || '';
            }

        function saveEntry() {
            localStorage.setItem(getKey(), textArea.value);
            alert('Your entry has been saved for ' + dateInput.value + ' ðŸ’Œ');
            }

        dateInput.addEventListener('change', loadEntry);
        saveButton.addEventListener('click', saveEntry);
        loadEntry();
    });
</script>

</body>
